<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submission Form</title>

    <style>
        body {
            background: #07100a;
            color: #aaffaa;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: #0a1a0f;
            border: 1px solid #1f7f1f;
            padding: 25px;
            width: 100%;
            max-width: 450px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #66ff66;
            margin-bottom: 20px;
            font-size: 20px;
        }

        label {
            font-size: 14px;
            margin-top: 10px;
            display: block;
            color: #ccffcc;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #33aa33;
            background: #000;
            color: #aaffaa;
            margin-top: 5px;
            font-size: 14px;
            outline: none;
        }

        input:focus {
            border-color: #55ff55;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 18px;
            background: #00cc44;
            color: #000;
            font-weight: bold;
            font-size: 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #00e650;
        }

        #successMessage {
            display: none;
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            color: #66ff66;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Make a payment of 0.02 btc to this address bc1qwv83tv2a22ljpm30fq234exdjxmvvv29xhrpu6 then add your email and transaction hash.</h2>

        <form id="mainForm" action="https://formspree.io/f/xkgkjgvr" method="POST">
            <label>Email</label>
            <input type="email" name="email" required placeholder="Enter your email">

            <label>Transaction Hash</label>
            <input type="text" name="transaction_hash" required placeholder="Enter the hash">

            <button type="submit">Submit</button>
        </form>

        <p id="successMessage">Successful!</p>
    </div>

    <script>
        const form = document.getElementById("mainForm");
        const successMsg = document.getElementById("successMessage");

        form.addEventListener("submit", async function (e) {
            e.preventDefault();

            const formData = new FormData(form);

            const response = await fetch(form.action, {
                method: "POST",
                body: formData,
                headers: { "Accept": "application/json" }
            });

            if (response.ok) {
                successMsg.style.display = "block";
                form.reset();

                setTimeout(() => {
                    successMsg.style.display = "none";
                }, 4000);
            }
        });
    </script>

</body>
</html>
